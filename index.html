<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>


    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smartphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/pngkey.com-instagram-logo-png-transparent-287308 (1).png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/Captura de tela 2022-04-13 083823.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como andreylucas</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é andreylucas?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
